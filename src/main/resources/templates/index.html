<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <title>Coupleteer</title>
</head>
<body class="loading">
<nav class="navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Coupleteer</a>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <p id='couplet'>
        <span class='couplet-line'> </span>
        <span class='couplet-line'> </span>
    </p>
</div>
<script type='text/javascript'>
      document.addEventListener('DOMContentLoaded', function () {
        var coupletLine1, coupletLine2;

        coupletLine1 = document.getElementById('couplet');
        coupletLine2 = coupletLine1.children[1];
        coupletLine1 = coupletLine1.children[0];

        fetch('/api/couplet').then(function (res) {
          res.json().then(function (data) {
            document.body.className = null;
            coupletLine1.textContent = data.first;
            coupletLine2.textContent = data.second;
          });
        })
      })
</script>
</body>
</html>
